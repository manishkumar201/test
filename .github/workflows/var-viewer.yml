name: view tag

on:
  push:  
    branches:
      - test

permissions: write-all

jobs:
  tag-viewer:
    runs-on: ubuntu-latest    
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v2

      - id: step1
        run: echo "test=Hello world" >> $GITHUB_OUTPUT
    
      - run: echo "${{ steps.step1.outputs.test }}"

